<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Simple Table</title>
    <style>
      *{
	margin: 0px;
	padding: 0px;
	box-sizing: border-box;
      }
      body{
	font-family: 'Helvetica', sans-serif;
	width: 640px;
      }
      table{
	width: 240px;
      }
      th,td{
	text-align: left;
	height: 30px;
	vertical-align: middle;
      }
      tr:nth-child(odd){
	background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Simple Table</h1>
    <table>
      <thead>
	<tr>
	  <th>Name</th>
	  <th>Age</th>
	</tr>
      </thead>
      <tbody>
	<tr>
	  <td>Adam</td>
	  <td>22</td>
	</tr>
	<tr>
	  <td>Becky</td>
	  <td>20</td>
	</tr>
	<tr>
	  <td>Carl</td>
	  <td>23</td>
	</tr>
	<tr>
	  <td>Diana</td>
	  <td>21</td>
	</tr>
      </tbody>
    </table>
  </body>
</html>
